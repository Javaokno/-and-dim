{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Flask简介 {% endblock %}</h1>
    <br>
    <p>Flask是一个使用Python编写的轻量级Web应用框架。它基于Werkzeug WSGI工具包和Jinja2模板引擎，旨在提供一个简单而灵活的核心，让开发者能够快速构建各类Web应用。Flask不会对特定的数据库、表单验证或任何其他功能做强制要求，而是提供了可自由选择的扩展支持，这使得开发者能够根据项目需求，高度自定义应用结构和功能。</p>
{% endblock %}
